	<!-- top -->
	<div class="flex items-center gap-4 px-4">
		<div class="flex flex-col">
			<h2 class="font-bold leading-6">Trends for you</h2>
		</div>
	</div>
	<div class="px-4 pt-5">
		% for trend in trends:
		<div
			class="flex items-center justify-between w-full py-2 hover:bg-zinc-800 hover:cursor-pointer"
		>
			<div class="flex flex-col">
				<span class="text-xs text-gray-500">Trending in Denmark</span>
				<span class="text-sm font-bold">{{trend["trend_trendname"]}}</span>
				<span class="text-xs text-gray-500">{{trend["trend_tweets_amount"]}} tweets</span>
			</div>

			<a
				href="#"
				class="flex items-center p-2 ml-auto transition duration-200 rounded-full group hover:bg-sky-400/10"
				><i class="text-gray-500 fa-solid fa-ellipsis group-hover:text-sky-400"></i
			></a>
		</div>
		% end
	</div>
